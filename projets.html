<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projets — Maxence Grégoire</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body class="projects-page">

<header class="site-header">
  <h1>Projets</h1>
</header>

<main id="main">

  <!-- LISTE DES PROJETS -->
  <section id="portfolio">
    <h2>Projets</h2>
    <div class="projects-grid" id="dynamic-projects"></div>
  </section>

  <!-- GALERIE -->
  <section>
    <h2>Galerie</h2>
    <div class="projects-grid" id="dynamic-gallery"></div>
  </section>

</main>

<footer class="site-footer">
  <small>© <span id="year"></span> Maxence Grégoire</small>
</footer>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox" aria-hidden="true">
  <button class="lightbox-close">×</button>
  <img id="lightbox-img" alt="">
</div>

<script>
/* ===============================
   DONNÉES DES PROJETS
================================ */
const ProjectData = {
  defaultProjects: [
    {
      id: 1,
      title: "Projet EN",
      description: "Filtre de lissage analogique (structure de Rauch).",
      image: "images/projects/EN.jpeg"
    },
    {
      id: 2,
      title: "Projet banc de test",
      description: "Mesures HF sur ligne microstrip.",
      image: "images/projects/projet-banc-de-test.jpeg"
    },
    {
      id: 3,
      title: "SmartCar",
      description: "Voiture connectée à microcontrôleur.",
      image: "images/projects/projet-rm.jpeg"
    },
    {
      id: 4,
      title: "Projet ECG",
      description: "Acquisition et filtrage analogique ECG.",
      image: "images/projects/ECG.jpeg"
    },
    {
      id: 5,
      title: "Projet IE — Dino Game",
      description: "Jeu type Dino Game (SAE IE GEII).",
      image: "images/projects/IE.jpeg"
    }
  ],

  getProjects() {
    const stored = localStorage.getItem("projects");
    if (stored) {
      try {
        const parsed = JSON.parse(stored);
        if (Array.isArray(parsed) && parsed.length > 0) return parsed;
      } catch (e) {}
    }
    return this.defaultProjects;
  }
};

/* ===============================
   INITIALISATION DU STORAGE
================================ */
(function () {
  if (!localStorage.getItem("projects")) {
    localStorage.setItem(
      "projects",
      JSON.stringify(ProjectData.defaultProjects)
    );
  }
})();

/* ===============================
   RENDU DES PROJETS
================================ */
function renderDynamicProjects() {
  const projects = ProjectData.getProjects();
  const grid = document.getElementById("dynamic-projects");
  const gallery = document.getElementById("dynamic-gallery");

  grid.innerHTML = projects.map(p => `
    <article class="card">
      <img src="${p.image}" alt="${p.title}"
           onerror="this.src='images/projects/placeholder.jpeg'">
      <h3>${p.title}</h3>
      <p>${p.description}</p>
    </article>
  `).join("");

  gallery.innerHTML = projects.map(p => `
    <article class="card">
      <button class="lightbox-btn"
              data-img="${p.image}"
              data-alt="${p.title}">
        <img src="${p.image}" alt="${p.title}">
      </button>
    </article>
  `).join("");
}

/* ===============================
   LIGHTBOX
================================ */
document.addEventListener("click", e => {
  const btn = e.target.closest(".lightbox-btn");
  if (!btn) return;

  const img = document.getElementById("lightbox-img");
  img.src = btn.dataset.img;
  img.alt = btn.dataset.alt;

  document.getElementById("lightbox").style.display = "flex";
  document.body.style.overflow = "hidden";
});

document.querySelector(".lightbox-close").addEventListener("click", () => {
  document.getElementById("lightbox").style.display = "none";
  document.body.style.overflow = "auto";
});

/* ===============================
   CHARGEMENT PAGE
================================ */
document.addEventListener("DOMContentLoaded", () => {
  renderDynamicProjects();
  document.getElementById("year").textContent = new Date().getFullYear();
});
</script>

</body>
</html>
